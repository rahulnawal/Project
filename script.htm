<!doctype html>
<html>

<head>
</head>

<body onload="do_game()">
	<script>
		var num = Math.floor(Math.random()*100) + 1;
		var count = 0;
		var guess;	
		function do_game(){
			
			while(true){
				guess = prompt("I am thinking of a number in the range 1 to 100 \n \n what is the number?" );
				if(!guess){
					alert("You quit the game !");
					break;
				}
				guess = parseInt(guess);
				count++;
				if(check()){
					break;
				}
			}		
		}
		function check(){
			if(isNaN(guess)){
				alert("Please type only a number");
				return false;
			}
			else if(guess < 1 || guess > 100){
				alert("your number was not in the range 1-100");
				return false;
			}			
			else if(guess > num){
				alert("Too large! ");
				return false;
			}
			else if(guess < num) {
				alert("Too small! ");
				return false;
			}
			else{
				alert("found it and it took you "+count+" guesses! \n Number was "+num);

				return true;	
			}
		}


	</script>

</body>
</html>
